<!DOCTYPE html>
<html>

<head>
  <title>Jquery PlayGround</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      // $("button").addClass("animated bounce");  // target elements by type
      // $(".well").addClass("animated shake");    // target elements by class
      // $("#target3").addClass("animated fadeOut");  // target elements by id

      // add multiple classes to the same element in three different ways:
      // $("button").addClass("animated");
      // $(".btn").addClass("shake");
      // $("#target1").addClass("btn-primary");

      $("#target1").css("color", "red");
      // $("#target1").prop("disabled", true);
      $("#target4").html("<em>#target4</em>");
      $("#target4").remove();
      $("#target2").appendTo("#right-well");
      // function chaining with clone and appendTo
      $("#target5").clone().appendTo("#left-well");
      // give parent of target1 element a red background
      $("#target1").parent().css("background-color", "red");
    });
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



</head>

<body>
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-default target" id="target1">#target1</button>
          <button class="btn btn-default target" id="target2">#target2</button>
          <button class="btn btn-default target" id="target3">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-default target" id="target4">#target4</button>
          <button class="btn btn-default target" id="target5">#target5</button>
          <button class="btn btn-default target" id="target6">#target6</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
